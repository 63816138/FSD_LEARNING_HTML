<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="upsc-style/style.css">
    <title>UPSC Registration</title>
</head>
<body>
    <div class="icon">
        <img src="images/image-from-rawpixel-id-12137309-png-removebg-preview.png" alt="" width="150px" height="250px" >
        <h1>INDIAN GOVRNMENT</h1>
        <h3>UPSC Exam Registration</h3>
    </div>
    
    <section class="registration">
        <h3>Registration Form</h3>
        <div class="form">
            <form action="../Mainpage/Mainpage.html">
                <label for="name" >
                    name :
                    <input type="text" required>
                </label>
                <br>
                <label for="mail">
                    e-mail :
                    <input type="email" required>
                </label>
                <br>
                <label for="Educational-Qualification">
                    Educational-Qualification:
                    <select required>
                        <option value="12">12th</option>
                        <option value="UnderGraduate">UG</option>
                        <option value="PostGratudate">PG</option>
                    </select>
                </label>
                <br>
                <label for="address">
                    address:
                    <textarea name="" id="" cols="20" rows="3" required></textarea> 
                </label>
                <br>
                <label for="ID-proof">
                     ID-proof :
                    <input type="file" >
                </label>
                <br>
                
                    <button type="submit">Register</button>
                
                
                
            </form>
        </div>
        
    </section>  
</body>
</html>
