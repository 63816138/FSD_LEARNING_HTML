<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Today News-Signup</title>
</head>
<!--This is HTML code for the simple login page using only the Basic concept of HTML this is a static webpage-->
<body>
    <!--Internal css :
        using the <style></style> element to style the content with in the html file. Declare the internal css anywher in the body of the html.
    -->
    <style>
        .signup_container{
            background-color: grey;
            color: white;
            width: 300px;
            height: 350px;
        }
    </style>

    <!--Header section -->
    <header>
        <!--Inline css to styling the element within the element using the style attribute -->
        <h1 style="color: white; background-color: black; height:60px; padding-top: 30px;">TODAY NEWS</h1>
    </header>

    <hr size="5" color="black">
    <br><br><br><br><br>
    <!--Center element used to align all the content within the g will be align center without using the any CSS-->
    <center>
        <!--Form element is used to mention this is a form -->
        <div class="signup_container">
            <form action="Mainpage/Mainpage.html">
                <label for="username">
                    Name :
                    <input type="text" required>
                </label>
                <br><br><br><br>
                <label for="password">
                    Password :
                    <input type="password" required>
                </label>
                <br><br><br><br>
                <button type="submit" >Login</button>
            </form>
        </div>
        
    </center>
    

</body>
</html>
