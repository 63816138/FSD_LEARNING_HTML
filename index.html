<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today News-Signup</title>
</head>
<!--This is HTML code for the simple login page using only the Basic concept of HTML this is a static webpage-->
<body>
    <!--Header section -->
    <header>
        <h1>TODAY NEWS</h1>
    </header>

    <hr size="5" color="black">
    <br><br><br><br><br>
    <!--Center element used to align all the content within the tag will be align center without using the any CSS-->
    <center>
        <!--Form element is used to mention this is a form -->
        <form action="ohtmlfile/Mainpage.html">
            <label for="username">
                Name :
                <input type="text" required>
            </label>
            <br><br><br><br>
            <label for="password">
                Password :
                <input type="password" required>
            </label>
            <br><br><br><br>
            <button type="submit" >Login</button>
        </form>
    </center>
    

</body>
</html>
